<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
    </header>
    <section>
        <!--table é a teg para iniciar uma tabela-->
        <table border="1">
            <!--Table Row <tr> para criar uma linha de tabela-->
            <tr>
                <!--Table Heading <th> para criar colunas de cabeçalho-->
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Cidade</th>
                <th>Animal</th>
            </tr>
            <tr>
                <td>Armando</td>
                <td>Ameixa</td>
                <td>Azul</td>
                <td>Abajur</td>
                <td>Amesterdan</td>
                <td>Asno</td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td>Graviola</td>
                <td>Goiaba</td>
                <td>Grade</td>
                <td>Goiania</td>
                <td>Gato</td>
            </tr>
            <tr>
                <td>Trevisan</td>
                <td>Tanjerina</td>
                <td>Turquesa</td>
                <td>Tabua</td>
                <td>Tabapua</td>
                <td>Tigre</td>
            </tr>
        </table>
    </section>
</body>
</html>
