   <!DOCTYPE html>
   <html lang="pt-br">

   <head>
      <meta charset="UTF-8">
      <title>Elemento table</title>
   </head>

<body>
   <header>
      <h1>Elementos Thead, Tbody e Tfoot</h1>
   </header>

    <article>
       <table>
          <caption>Dinheiro poupado em 2020</caption>
          <thead> 
             <tr>
                <th> Mês &nbsp; &nbsp; &nbsp; &nbsp; | </th>
                <th>Poupança</th>
             </tr>
          </thead>
          <tbody>
             <tr>
                <td>Janeiro:</td>
                <td>R$100</td> 
             </tr>
             <tr>
                <td>Fevereiro:</td>
                <td>R$80</td>
             </tr>
             <tr>
                <td>Março:</td>
                <td>R$60</td>
             </tr>
          </tbody>
          <tfoot>
             <tr>
                <td>Soma:</td>
                <td>R$240</td>
             </tr>
          </tfoot>
        </table>
        <br />
    </article>
    <hr>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>

 </body>
 </html>
