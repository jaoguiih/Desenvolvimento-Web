<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Transporte</title>
</head>
<body>
    <header>
        <h1>Formulario de Transporte</h1>
    </header>
    <article>
        <form action="mailto:joaoguilherme.hs2015@gmail.com" method="post"
             oninput="resultado.value = parseInt(valor01.value) + parseInt(valor02.value)">
            <fieldset>
                <legend><strong>Identificação:</strong></legend>
                <label for="cNome">Nome:</label>
                <input type="text" name="nome" id="cNome" size="50"
                        placeholder="João Guilherme">
                 <br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" size="50" 
                    placeholder="exemplo@exemplo.com">
                <br><br>
                <p>Você mora:</p>
                <input type="radio" name="lugar" id="city" value="C">
                <label for="city">Cidade</label> 
                 <br>
                <input type="radio" name="lugar" id="downtown" value="D">
                <label for="downtown">Interior</label> 
                 <br><br>
            </fieldset>  
                 <br>
            <fieldset> <legend><strong>Informações adicionais:</strong></legend>
                <p>Qual meio de transporte você usa?</p>
                <input type="checkbox" name="transporte1" id="bike" value="bike">
                <label for="bike">Bicicleta</label> 
                 <br>
                <input type="checkbox" name="transporte2" id="car" value="car">
                <label for="car">Carro</label> 
                <br>
                <input type="checkbox" name="transporte3" id="metro" value="metro">
                <label for="metro">Metrô</label>
                 <br>
                <input type="checkbox" name="transporte4" id="bus" value="bus">
                <label for="bus">Ônibus</label> 
                 <br><br>

                <!--select: cria uma lista de opções-->
                <label for="game">Escolha seu estilo de jogo: &nbsp; </label>
                <select name="game" id="game">
                    <!--opton: é as opções da lista-->
                    <!--value: são os valores de escolha-->
                    <option value="vn">Visual Novel</option>
                    <option value="fps">FPS</option>
                    <option value="adv">Aventura</option>
                    <option value="rpg">RPG</option>
                    <option value="moba">M.O.B.A</option>
                    <option value="sports">Sport's</option>
                    <option value="puzzle">Puzzle</option>
                </select> <br> <br>

                <!--aqui inicia o "datalist" (lista de dados).-->
                <label for="regiao">Escolha sua cidade: &nbsp; </label>
                <input list="cidade" name="city2" id="regiao" 
                    placeholder="Digite sua cidade">
                    <!--datalist: é a lista de opções-->
                <datalist id="cidade">
                    <option value="Recife"></option>
                    <option value="Olinda"></option>
                    <option value="Cabo"></option>
                    <option value="Paulista"></option>
                    <option value="Moreno"></option>
                    <option value="Camaragibe"></option>
                    <option value="Jaboatão dos Guararapes"></option>
                    <option value="Janga"></option>
                    <option value="Cabrobó"></option>
                    <option value="Petrolina"></option>
            </fieldset>

            </datalist>
             <br><br>
            <fieldset><legend><strong>Gostou?</strong></legend>
            <p>O quanto você gostou do formulario:</p>
            0 
            <input type="range" id="valor01" name="valor01">
            100 +
            <input type="number" name="valor2" id="valor2" value="5">
            =
            <output name="resultado" id="resultado" value=""></output>
            
            </fieldset>
             <br>
            <fieldset><legend><strong>Seu Feedback:</strong></legend>
                <p>Feedback:</p>
                <textarea name="msg" cols="30" rows="10" 
                        placeholder="Digite seu feedback..."></textarea> <br><br>
            </fieldset>
             <br>
            <input type="submit" value="Enviar">
        </form>
    </article>

    <br><br><hr>
    <footer>
        <small style="color:black">by jaoguiih &copy;</small>
    </footer>
</body>
</html>
