<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulario</title>
</head>
<body>
    <header>
        <h1>Exemplos de Formulario</h1>
    </header>
    <article>
        <!--Inicio do comentário-->
        <form action="#">
            <!--label: para criar rotulos-->
            <label for="Nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <br> <br>
            <label for="Idade">Idade:</label>
            <!--ID vincula o input com o for do label-->
            <input type="number" name="idade" id="idade">
            <br> <br>
            <label for="Cor">Cor Favorita:</label>
            <!--type: define o tipo de input-->
            <input type="color" name="cor" id="cor">
            <br> <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br> <br>
            <label for="cpf">CPF:</label>
            <input type="cpf" name="cpf" id="cpf">
            <br> <br>
            <!--value: é o valor que será escrito no botão-->
            <input type="submit" value="Mandar">
        </form>
    </article>
    <footer>
        <br> <hr>
        <small>by jaoguiih</small>
    </footer>
</body>
</html>
